plugins {
    id 'java'
}

group 'inurymbetov.com.github.diplomka'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testCompileOnly 'org.projectlombok:lombok:1.18.16'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.0'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.18'
    compile group: 'org.springframework', name: 'spring-core', version: '5.2.12.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.2.12.RELEASE'
    compile group: 'org.springframework', name: 'spring-tx', version: '5.2.12.RELEASE'

}

test {
    useJUnitPlatform()
}